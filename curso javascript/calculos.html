<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Cálculos</title>
		<script type="text/javascript">
			
			// +
			var num1 = prompt('Digite o valor 1:');
			var num2 = prompt('Digite o valor 2:');

			//Converter texto para int
			num1 = parseInt(num1);

			//Converter texto para float
			num2 = parseFloat(num2);
			
			document.write('A soma entre ' + num1 + ' e ' + num2 + ' é ' + (num1 + num2));
			document.write('<br> A subtração entre ' + num1 + ' e ' + num2 + ' é ' + (num1 - num2));
			document.write('<br> A multiplicação entre ' + num1 + ' e ' + num2 + ' é ' + (num1 * num2));
			document.write('<br> A divisão entre ' + num1 + ' e ' + num2 + ' é ' + (num1 / num2));
			document.write('<br> O módulo entre ' + num1 + ' e ' + num2 + ' é ' + (num1 % num2));
			document.write('<br> O incremento de ' + num1 + ' é ' + (++num1));
			document.write('<br> O decremento de ' + num1 + ' é ' + (--num1));

		
		</script>
	</head>

	<body>
		
	</body>

</html>
