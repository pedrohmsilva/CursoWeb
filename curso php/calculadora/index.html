<html>
	<head>
		<title>Calculadora em php</title>
	</head>
	<body>
		
		<form method="post" action="calculadora/calcular.php">
			<label>
				Primeiro número:
				<input type="text" name="numero1">
			</label>
			<label>
				Segundo número:
				<input type="text" name="numero2">
			</label>

			<br>
			Operação:<br>
			<label>
				<input type="radio" name="operacao" value="somar">

			</label>
			<label>
				<input type="radio" name="operacao" value="subtrair">
				Subtrair
			</label>
			<label>
				<input type="radio" name="operacao" value="multiplicar">
				Multiplicar
			</label>
			<label>
				<input type="radio" name="operacao" value="dividir">

			</label>

			<br>
			<input type="submit" value="Calcular">

	</body>
</html>
